{% extends 'blog/base.html' %}
{% block content %}	
{% for post in posts %}
		 <div class="post">
			</br><div class="date"><p>published: {{ post.published_date }}</p></div>
			<h2><a href="">{{ post.title }}</a></h2>
			<p class="text">{{ post.text|linebreaksbr }}</p>
		 </div>
{% endfor %}
{% endblock %}
